<div class = Title>

</div>
<div style="text-align: center;">
 <!-- <form class = "search" action="" id="searchTopic"> -->

      <h6 style="font-weight: 500; font-size: 20px; text-align: center;">Search News or Headline News</h6>
      <br>
     <input 
        class ="input" 
        type="text" 
        id="searchTopic"
        name="searchTopic"        
        placeholder="Search"
        />
        <br>
     <input 
        type="submit" 
        value="Search"
        id="submit"
        onclick="submit()"
        />
        <span class="loader text-center" id="loader"></span> 
     <input
        type="button"
        value="HeadLineNews"
        id="headLine"
        onclick="headLine()"
        />
 <!-- </form> -->
</div>
<div>
    <h1 id = "headLineTitle" style = "text-align: center">Top Headlines</h1> <br>
    <!-- articles class -> Display Headline News -->
    <div class="articles" style="position:-ms-page">

    </div>
</div>
<div class="container">
    <div class = "news-list"></div>
</div>
